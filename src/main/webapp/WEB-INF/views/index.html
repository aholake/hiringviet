<html>
<head>
	<title>Home</title>

	<meta charset="utf-8">
	<!--Import Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>

	<!--Custom Style-->
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="center-align bg-first-page">
	<div class="row white-text">
		<div class="col m4 offset-m4">
			<img src="images/logo.png" alt="logo" class="logo">
		</div>
		<div class="col m2 offset-m2">
			<a class="btn waves-effect waves-light">Đăng nhập</a>
		</div>
		<div class="col m4 offset-m4 s8 offset-s2">
			<div class="input-field">
				<input type="text" id="full_name" placeholder="Tên đầy đủ" class="validate">
			</div>
			<div class="input-field">
				<input type="email" id="email" placeholder="Email" class="validate" data-error="Email không hợp lệ">
			</div>
			<div class="input-field">
				<input type="password" id="password" placeholder="Mật khẩu" class="validate">
			</div>
			<div class="input-field">
				<input type="password" id="re-password" placeholder="Nhập lại mật khẩu" class="validate">
			</div>
			<div class="input-field">
				<button class="btn waves-effect waves-light" type="submit" name="action">Đăng ký
					<i class="material-icons right">send</i>
				</button>
			</div>
		</div>
		<div class="input-field col m4 offset-m4">
			<a href="#">Truy cập trang chủ</a>
		</div>
	</div>
</body>
</html>
